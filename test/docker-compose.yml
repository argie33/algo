version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=test_user
      - POSTGRES_PASSWORD=test_password
      - POSTGRES_DB=stocks
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d stocks"]    
      timeout: 5s
      retries: 5

  app:
    build: .
    volumes:
      - .:/app
    environment:
      - PYTHONIOENCODING=utf8
      - LANG=C.UTF-8
      - LC_ALL=C.UTF-8
      - DB_SECRET_ARN=mock
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=mock
      - AWS_SECRET_ACCESS_KEY=mock
    depends_on:
      db:
        condition: service_healthy
    command: >
      /bin/bash -c "
        echo 'Running loadstocksymbols.py...' &&
        python loadstocksymbols.py &&
        echo 'Running loadinfo.py...' &&
        python loadinfo.py &&
        echo 'Running loadpricedaily.py...' &&
        python loadpricedaily.py &&
        echo 'Running loadtechnicalsdaily.py...' &&
        python loadtechnicalsdaily.py"
