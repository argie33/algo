AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Bootstrap stack: create IAM OIDC provider for GitHub Actions
  and the GitHubActionsDeployRole.

Resources:
  GitHubOidcProvider:
    Type: AWS::IAM::OIDCProvider
    Properties:
      Url: https://token.actions.githubusercontent.com
      ClientIdList:
        - sts.amazonaws.com
      ThumbprintList:
        - 6938fd4d98bab03faadb97b34396831e3780aea1

  GitHubActionsDeployRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: GitHubActionsDeployRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Federated: !Ref GitHubOidcProvider
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                "token.actions.githubusercontent.com:aud": "sts.amazonaws.com"
              StringLike:
                "token.actions.githubusercontent.com:sub": "repo:argie33/algo:ref:refs/heads/*"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess

Outputs:
  WebIdentityProviderArn:
    Description: ARN of the OIDC provider
    Value: !Ref GitHubOidcProvider
    Export:
      Name: StocksOidc-WebIdentityProviderArn

  GitHubActionsDeployRoleArn:
    Description: ARN of the GitHub Actions deploy role
    Value: !GetAtt GitHubActionsDeployRole.Arn
    Export:
      Name: StocksOidc-GitHubActionsDeployRoleArn
