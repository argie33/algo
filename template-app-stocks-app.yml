AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Tasks & schedules â€“ ECS TaskExecutionRole, TaskDefinitions, ECS Service
  (financial-data) and scheduled RunTask rules for both tasks.

Parameters:
  ImageTag:
    Type: String
    Description: Tag of your Docker image in ECR

Resources:

  EcsTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ecs-task-execution-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  FinancialDataTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: financial-data-task
      Cpu: '256'
      Memory: '512'
      NetworkMode: awsvpc
      RequiresCompatibilities: [FARGATE]
      ExecutionRoleArn: !GetAtt EcsTaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: financial-data
          Image:
            Fn::Sub: "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/stocks-app-registry:${ImageTag}"
          Essential: true
          Environment:
            - Name: DB_SECRET_ARN
              Value: !ImportValue StocksInfra-SecretArn
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: /ecs/financial-data
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs

  PriceDataTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: price-data-daily
      Cpu: '256'
      Memory: '512'
      NetworkMode: awsvpc
      RequiresCompatibilities: [FARGATE]
      ExecutionRoleArn: !GetAtt EcsTaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: price-data-daily
          Image:
            Fn::Sub: "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/stocks-app-registry:${ImageTag}"
          Essential: true
          Command: ["python","loadpricedaily.py"]
          Environment:
            - Name: DB_SECRET_ARN
              Value: !ImportValue StocksInfra-SecretArn
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: /ecs/price-data-daily
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs

  FinancialDataService:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: financial-data-service
      Cluster: !ImportValue StocksInfra-ClusterArn
      TaskDefinition: !Ref FinancialDataTaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          Subnets:
            - !ImportValue StocksCore-PrivateSubnet1Id
            - !ImportValue StocksCore-PrivateSubnet2Id
          SecurityGroups:
            - !ImportValue StocksInfra-DBSecurityGroupId

  EventsInvokeRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: Allow_ECS_RunTask
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ecs:RunTask
                  - iam:PassRole
                Resource:
                  - !Ref FinancialDataTaskDefinition
                  - !Ref PriceDataTaskDefinition

  FinancialDataScheduleRule:
    Type: AWS::Events::Rule
    Properties:
      Description: "Run financial-data task every hour"
      ScheduleExpression: "rate(1 hour)"
      State: "ENABLED"
      Targets:
        - Id: RunFinancialData
          Arn: !ImportValue StocksInfra-ClusterArn
          RoleArn: !GetAtt EventsInvokeRole.Arn
          EcsParameters:
            TaskDefinitionArn: !Ref FinancialDataTaskDefinition
            LaunchType: FARGATE
            NetworkConfiguration:
              AwsVpcConfiguration:
                Subnets:
                  - !ImportValue StocksCore-PrivateSubnet1Id
                  - !ImportValue StocksCore-PrivateSubnet2Id
                SecurityGroups:
                  - !ImportValue StocksInfra-DBSecurityGroupId

  PriceDataScheduleRule:
    Type: AWS::Events::Rule
    Properties:
      Description: "Run price-data-daily task once per day"
      ScheduleExpression: "rate(1 day)"
      State: "ENABLED"
      Targets:
        - Id: RunPriceDataDaily
          Arn: !ImportValue StocksInfra-ClusterArn
          RoleArn: !GetAtt EventsInvokeRole.Arn
          EcsParameters:
            TaskDefinitionArn: !Ref PriceDataTaskDefinition
            LaunchType: FARGATE
            NetworkConfiguration:
              AwsVpcConfiguration:
                Subnets:
                  - !ImportValue StocksCore-PrivateSubnet1Id
                  - !ImportValue StocksCore-PrivateSubnet2Id
                SecurityGroups:
                  - !ImportValue StocksInfra-DBSecurityGroupId
