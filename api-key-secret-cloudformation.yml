# CloudFormation template to create API Key encryption secrets
# This should be deployed as part of the main infrastructure

AWSTemplateFormatVersion: '2010-09-09'
Description: 'API Key Encryption Secrets for Financial Dashboard'

Parameters:
  Environment:
    Type: String
    Default: 'dev'
    AllowedValues: ['dev', 'staging', 'prod']
    Description: 'Environment name'

Resources:
  # API Key Encryption Secret
  ApiKeyEncryptionSecret:
    Type: 'AWS::SecretsManager::Secret'
    Properties:
      Name: !Sub '${Environment}-stocks-app-api-key-encryption'
      Description: 'AES-256-GCM encryption key for broker API key storage'
      GenerateSecretString:
        SecretStringTemplate: '{"algorithm":"AES-256-GCM","purpose":"api-key-encryption"}'
        GenerateStringKey: 'API_KEY_ENCRYPTION_SECRET'
        PasswordLength: 64
        ExcludeCharacters: '"@/\'
      Tags:
        - Key: 'Project'
          Value: 'financial-dashboard'
        - Key: 'Purpose'
          Value: 'api-key-encryption'
        - Key: 'Environment'
          Value: !Ref Environment
        - Key: 'ManagedBy'
          Value: 'CloudFormation'

  # JWT Secret for authentication
  JwtSecret:
    Type: 'AWS::SecretsManager::Secret'
    Properties:
      Name: !Sub '${Environment}-stocks-app-jwt-secret'
      Description: 'JWT signing key for authentication'
      GenerateSecretString:
        SecretStringTemplate: '{"algorithm":"HS256","purpose":"jwt-signing"}'
        GenerateStringKey: 'JWT_SECRET'
        PasswordLength: 64
        ExcludeCharacters: '"@/\'
      Tags:
        - Key: 'Project'
          Value: 'financial-dashboard'
        - Key: 'Purpose'
          Value: 'jwt-signing'
        - Key: 'Environment'
          Value: !Ref Environment
        - Key: 'ManagedBy'
          Value: 'CloudFormation'

Outputs:
  ApiKeyEncryptionSecretArn:
    Description: 'ARN of the API Key encryption secret'
    Value: !Ref ApiKeyEncryptionSecret
    Export:
      Name: !Sub '${Environment}-ApiKeyEncryptionSecretArn'

  ApiKeyEncryptionSecretName:
    Description: 'Name of the API Key encryption secret'
    Value: !Ref ApiKeyEncryptionSecret
    Export:
      Name: !Sub '${Environment}-ApiKeyEncryptionSecretName'

  JwtSecretArn:
    Description: 'ARN of the JWT secret'
    Value: !Ref JwtSecret
    Export:
      Name: !Sub '${Environment}-JwtSecretArn'

  JwtSecretName:
    Description: 'Name of the JWT secret'
    Value: !Ref JwtSecret
    Export:
      Name: !Sub '${Environment}-JwtSecretName'