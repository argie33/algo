name: Automated Testing Suite

on:
  push:
    branches: [ main, develop ]
    # Note: initialbuild branch testing handled by deploy-webapp.yml
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run automated tests every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - unit
          - integration
          - performance
          - security
          - react-hooks

jobs:
  # Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.test_suite == 'unit' || github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == '' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: webapp/frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd webapp/frontend
        npm ci
        
    - name: Run unit tests
      run: |
        cd webapp/frontend
        npm run test:unit
        
    - name: Generate coverage report
      run: |
        cd webapp/frontend
        npm run test:coverage
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./webapp/frontend/coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: unit-test-results
        path: |
          webapp/frontend/test-results/
          webapp/frontend/coverage/
          
    - name: Commit test results to repository
      if: always()
      run: |
        cd webapp/frontend
        
        # Create test-results-analysis directory in repo root
        mkdir -p ../../test-results-analysis
        
        # Copy test results with timestamp
        TIMESTAMP=$(date '+%Y%m%d_%H%M%S')
        cp -r test-results/ "../../test-results-analysis/unit-tests-${TIMESTAMP}/"
        cp -r coverage/ "../../test-results-analysis/coverage-${TIMESTAMP}/" 2>/dev/null || echo "No coverage directory"
        
        # Create summary file
        echo "# Unit Test Results - ${TIMESTAMP}" > "../../test-results-analysis/unit-tests-${TIMESTAMP}/SUMMARY.md"
        echo "" >> "../../test-results-analysis/unit-tests-${TIMESTAMP}/SUMMARY.md"
        echo "**Test Run:** $(date)" >> "../../test-results-analysis/unit-tests-${TIMESTAMP}/SUMMARY.md"
        echo "**Branch:** ${GITHUB_REF#refs/heads/}" >> "../../test-results-analysis/unit-tests-${TIMESTAMP}/SUMMARY.md"
        echo "**Commit:** ${GITHUB_SHA}" >> "../../test-results-analysis/unit-tests-${TIMESTAMP}/SUMMARY.md"
        echo "" >> "../../test-results-analysis/unit-tests-${TIMESTAMP}/SUMMARY.md"
        
        # Extract key metrics from results.json if it exists
        if [ -f "test-results/results.json" ]; then
          echo "## Test Summary" >> "../../test-results-analysis/unit-tests-${TIMESTAMP}/SUMMARY.md"
          echo "" >> "../../test-results-analysis/unit-tests-${TIMESTAMP}/SUMMARY.md"
          
          TOTAL_TESTS=$(jq -r '.numTotalTests // "N/A"' test-results/results.json)
          PASSED_TESTS=$(jq -r '.numPassedTests // "N/A"' test-results/results.json)
          FAILED_TESTS=$(jq -r '.numFailedTests // "N/A"' test-results/results.json)
          SUCCESS=$(jq -r '.success // false' test-results/results.json)
          
          echo "- **Total Tests:** ${TOTAL_TESTS}" >> "../../test-results-analysis/unit-tests-${TIMESTAMP}/SUMMARY.md"
          echo "- **Passed:** ${PASSED_TESTS}" >> "../../test-results-analysis/unit-tests-${TIMESTAMP}/SUMMARY.md"
          echo "- **Failed:** ${FAILED_TESTS}" >> "../../test-results-analysis/unit-tests-${TIMESTAMP}/SUMMARY.md"
          echo "- **Success:** ${SUCCESS}" >> "../../test-results-analysis/unit-tests-${TIMESTAMP}/SUMMARY.md"
          
          if [ "${FAILED_TESTS}" != "0" ] && [ "${FAILED_TESTS}" != "N/A" ]; then
            echo "" >> "../../test-results-analysis/unit-tests-${TIMESTAMP}/SUMMARY.md"
            echo "## Failed Tests" >> "../../test-results-analysis/unit-tests-${TIMESTAMP}/SUMMARY.md"
            echo "" >> "../../test-results-analysis/unit-tests-${TIMESTAMP}/SUMMARY.md"
            
            # Extract failed test details
            jq -r '.testResults[] | select(.status == "failed") | .name' test-results/results.json >> "../../test-results-analysis/unit-tests-${TIMESTAMP}/SUMMARY.md" 2>/dev/null || echo "No detailed failure info available"
          fi
        fi
        
        # Configure git for CI
        cd ../../
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add and commit test results
        git add test-results-analysis/
        
        # Only commit if there are changes
        if git diff --staged --quiet; then
          echo "No test result changes to commit"
        else
          git commit -m "ðŸ“Š Add unit test results from CI run ${TIMESTAMP}

          - Test run: $(date)
          - Branch: ${GITHUB_REF#refs/heads/}
          - Commit: ${GITHUB_SHA:0:7}
          - Results: ${PASSED_TESTS:-N/A} passed, ${FAILED_TESTS:-N/A} failed
          
          ðŸ¤– Auto-generated by CI workflow"
          
          # Push the changes
          git push origin ${GITHUB_REF#refs/heads/}
        fi
          
  # Integration Tests - DISABLED: Now handled by deploy-webapp.yml
  integration-tests:
    name: Integration Tests (Disabled - Use deploy-webapp workflow)
    runs-on: ubuntu-latest
    if: false  # Disabled - integration tests now run in deploy-webapp.yml
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: webapp/frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd webapp/frontend
        npm ci
        
    - name: Setup test database
      run: |
        cd webapp/lambda
        npm install
        POSTGRES_HOST=localhost POSTGRES_PORT=5432 POSTGRES_DB=testdb POSTGRES_USER=testuser POSTGRES_PASSWORD=testpass node test-db-setup.js
        
    - name: Run integration tests
      run: |
        cd webapp/frontend
        npm run test:integration
      env:
        API_BASE_URL: http://localhost:3000
        TEST_DATABASE_URL: postgres://testuser:testpass@localhost:5432/testdb
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: integration-test-results
        path: webapp/frontend/test-results/
        
  # Performance Tests
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.test_suite == 'performance' || github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == '' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: webapp/frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd webapp/frontend
        npm ci
        
    - name: Build application
      run: |
        cd webapp/frontend
        npm run build
        
    - name: Install Artillery
      run: npm install -g artillery@latest
      
    - name: Run performance tests
      run: |
        cd webapp/frontend
        npm run test:performance
        
    - name: Run load tests
      run: |
        cd webapp/frontend
        artillery run src/tests/performance/load-test.yml --output load-test-results.json
        
    - name: Generate performance report
      run: |
        cd webapp/frontend
        artillery report load-test-results.json --output performance-report.html
        
    - name: Upload performance results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-test-results
        path: |
          webapp/frontend/load-test-results.json
          webapp/frontend/performance-report.html
          
  # Security Tests
  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.test_suite == 'security' || github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == '' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: webapp/frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd webapp/frontend
        npm ci
        
    - name: Run security audit
      run: |
        cd webapp/frontend
        npm audit --audit-level=moderate
        
    - name: Run security tests
      run: |
        cd webapp/frontend
        npm run test:security
        
    - name: Install OWASP ZAP
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget https://github.com/zaproxy/zaproxy/releases/download/v2.14.0/ZAP_2.14.0_Linux.tar.gz
        tar -xzf ZAP_2.14.0_Linux.tar.gz
        
    - name: Build and start application
      run: |
        cd webapp/frontend
        npm run build
        npm run preview &
        sleep 30
        
    - name: Run OWASP ZAP security scan
      run: |
        cd ZAP_2.14.0
        ./zap.sh -cmd -quickurl http://localhost:4173 -quickprogress -quickout zap-report.html
        
    - name: Upload security results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-test-results
        path: |
          webapp/frontend/test-results/
          ZAP_2.14.0/zap-report.html
          
  # React Hooks Tests
  react-hooks-tests:
    name: React Hooks Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.test_suite == 'react-hooks' || github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == '' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: webapp/frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd webapp/frontend
        npm ci
        
    - name: Run React hooks diagnostics
      run: |
        cd webapp/frontend
        npm run debug:react
        
    - name: Run React hooks tests
      run: |
        cd webapp/frontend
        npm run test:unit -- --testNamePattern="React Hooks"
        
    - name: Generate hooks diagnostic report
      run: |
        cd webapp/frontend
        node -e "
          const { runReactHooksDiagnostics } = require('./src/utils/reactHooksDebugger.js');
          runReactHooksDiagnostics().then(report => {
            console.log('React Hooks Diagnostic Report:', JSON.stringify(report, null, 2));
          });
        "
        
    - name: Upload hooks test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: react-hooks-test-results
        path: webapp/frontend/test-results/
        
  # E2E Tests with Playwright
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == '' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: webapp/frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd webapp/frontend
        npm ci
        
    - name: Install Playwright
      run: |
        cd webapp/frontend
        npx playwright install --with-deps chromium
        
    - name: Build application
      run: |
        cd webapp/frontend
        npm run build
        
    - name: Start application
      run: |
        cd webapp/frontend
        npm run preview &
        sleep 30
        
    - name: Run E2E tests
      run: |
        cd webapp/frontend
        npm run test:e2e
        
    - name: Upload E2E test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-test-results
        path: |
          webapp/frontend/test-results/
          webapp/frontend/playwright-report/
          
  # Comprehensive Test Summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, performance-tests, security-tests, react-hooks-tests, e2e-tests]
    if: always()
    
    steps:
    - name: Download all test artifacts
      uses: actions/download-artifact@v4
      
    - name: Generate comprehensive test report
      run: |
        echo "# Comprehensive Test Report" > test-summary.md
        echo "" >> test-summary.md
        echo "## Test Results Overview" >> test-summary.md
        echo "" >> test-summary.md
        
        # Unit Tests
        if [ -d "unit-test-results" ]; then
          echo "âœ… Unit Tests: Completed" >> test-summary.md
        else
          echo "âŒ Unit Tests: Failed or Skipped" >> test-summary.md
        fi
        
        # Integration Tests
        if [ -d "integration-test-results" ]; then
          echo "âœ… Integration Tests: Completed" >> test-summary.md
        else
          echo "âŒ Integration Tests: Failed or Skipped" >> test-summary.md
        fi
        
        # Performance Tests
        if [ -d "performance-test-results" ]; then
          echo "âœ… Performance Tests: Completed" >> test-summary.md
        else
          echo "âŒ Performance Tests: Failed or Skipped" >> test-summary.md
        fi
        
        # Security Tests
        if [ -d "security-test-results" ]; then
          echo "âœ… Security Tests: Completed" >> test-summary.md
        else
          echo "âŒ Security Tests: Failed or Skipped" >> test-summary.md
        fi
        
        # React Hooks Tests
        if [ -d "react-hooks-test-results" ]; then
          echo "âœ… React Hooks Tests: Completed" >> test-summary.md
        else
          echo "âŒ React Hooks Tests: Failed or Skipped" >> test-summary.md
        fi
        
        # E2E Tests
        if [ -d "e2e-test-results" ]; then
          echo "âœ… E2E Tests: Completed" >> test-summary.md
        else
          echo "âŒ E2E Tests: Failed or Skipped" >> test-summary.md
        fi
        
        echo "" >> test-summary.md
        echo "## Test Artifacts" >> test-summary.md
        echo "" >> test-summary.md
        echo "- Unit Test Results: $(ls -la unit-test-results/ 2>/dev/null | wc -l) files" >> test-summary.md
        echo "- Integration Test Results: $(ls -la integration-test-results/ 2>/dev/null | wc -l) files" >> test-summary.md
        echo "- Performance Test Results: $(ls -la performance-test-results/ 2>/dev/null | wc -l) files" >> test-summary.md
        echo "- Security Test Results: $(ls -la security-test-results/ 2>/dev/null | wc -l) files" >> test-summary.md
        echo "- React Hooks Test Results: $(ls -la react-hooks-test-results/ 2>/dev/null | wc -l) files" >> test-summary.md
        echo "- E2E Test Results: $(ls -la e2e-test-results/ 2>/dev/null | wc -l) files" >> test-summary.md
        
        cat test-summary.md
        
    - name: Upload test summary
      uses: actions/upload-artifact@v4
      with:
        name: test-summary
        path: test-summary.md
        
    - name: Comment PR with test results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const summary = fs.readFileSync('test-summary.md', 'utf8');
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: summary
          });
          
  # Quality Gates
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, performance-tests, security-tests]
    if: always()
    
    steps:
    - name: Evaluate quality gates
      run: |
        echo "Evaluating quality gates..."
        
        # Check if critical tests passed
        if [ "${{ needs.unit-tests.result }}" != "success" ]; then
          echo "âŒ Unit tests failed - blocking deployment"
          exit 1
        fi
        
        if [ "${{ needs.integration-tests.result }}" != "success" ]; then
          echo "âŒ Integration tests failed - blocking deployment"
          exit 1
        fi
        
        if [ "${{ needs.security-tests.result }}" != "success" ]; then
          echo "âŒ Security tests failed - blocking deployment"
          exit 1
        fi
        
        # Performance tests are warning-only
        if [ "${{ needs.performance-tests.result }}" != "success" ]; then
          echo "âš ï¸ Performance tests failed - deployment allowed but needs attention"
        fi
        
        echo "âœ… All quality gates passed"
        
    - name: Update deployment status
      if: success()
      run: |
        echo "âœ… Quality gates passed - deployment approved"
        echo "DEPLOYMENT_APPROVED=true" >> $GITHUB_ENV
        
    - name: Block deployment on quality gate failure
      if: failure()
      run: |
        echo "âŒ Quality gates failed - deployment blocked"
        echo "DEPLOYMENT_APPROVED=false" >> $GITHUB_ENV
        exit 1