              - 'load*.py'
              - 'Dockerfile.*'
              - 'requirements-*.txt'

      - name: Generate matrix for changed components
        id: matrix
        run: |
          arr=""
          [ "${{ steps.filter.outputs.symbols }}" = "true" ] && arr="$arr,\"symbols\""
          [ "${{ steps.filter.outputs.econ }}" = "true" ] && arr="$arr,\"econ\""
          [ "${{ steps.filter.outputs.pricedaily }}" = "true" ] && arr="$arr,\"pricedaily\""
          [ "${{ steps.filter.outputs.priceweekly }}" = "true" ] && arr="$arr,\"priceweekly\""
          [ "${{ steps.filter.outputs.pricemonthly }}" = "true" ] && arr="$arr,\"pricemonthly\""
          [ "${{ steps.filter.outputs.technicalsdaily }}" = "true" ] && arr="$arr,\"technicalsdaily\""
          [ "${{ steps.filter.outputs.loadinfo }}" = "true" ] && arr="$arr,\"loadinfo\""
          [ "${{ steps.filter.outputs.earningshistory }}" = "true" ] && arr="$arr,\"earningshistory\""
          [ "${{ steps.filter.outputs.earningsestimate }}" = "true" ] && arr="$arr,\"earningsestimate\""
          [ "${{ steps.filter.outputs.earningsmetrics }}" = "true" ] && arr="$arr,\"earningsmetrics\""
          [ "${{ steps.filter.outputs.revenueestimate }}" = "true" ] && arr="$arr,\"revenueestimate\""
          [ "${{ steps.filter.outputs.technicalsweekly }}" = "true" ] && arr="$arr,\"technicalsweekly\""
          [ "${{ steps.filter.outputs.technicalsmonthly }}" = "true" ] && arr="$arr,\"technicalsmonthly\""
          [ "${{ steps.filter.outputs.swingtrader }}" = "true" ] && arr="$arr,\"swingtrader\""
          [ "${{ steps.filter.outputs.calendar }}" = "true" ] && arr="$arr,\"calendar\""
          [ "${{ steps.filter.outputs.qualitymetrics }}" = "true" ] && arr="$arr,\"qualitymetrics\""
          [ "${{ steps.filter.outputs.valuemetrics }}" = "true" ] && arr="$arr,\"valuemetrics\""
          [ "${{ steps.filter.outputs.growthmetrics }}" = "true" ] && arr="$arr,\"growthmetrics\""
          
          # If no changes, create empty matrix
          if [ -z "$arr" ]; then
            echo "matrix=[]" >> $GITHUB_OUTPUT
          else
            echo "matrix=[${arr#,}]" >> $GITHUB_OUTPUT
          fi

# 6) Run value-metrics loader
  run_valuemetrics:
    name: Run value-metrics calculator
    needs: [deploy-tasks, filter]
    if: ${{ needs.filter.outputs.valuemetrics == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region:        ${{ env.AWS_REGION }}
          role-to-assume:    ${{ env.AWS_ROLE_ARN }}
          role-session-name: ${{ env.AWS_ROLE_SESSION }}

      - name: Fetch Task Definition ARN
        id: td
        run: |
          ARN=$(aws cloudformation describe-stacks \
            --stack-name stocks-ecs-tasks-stack \
            --query "Stacks[0].Outputs[?OutputKey=='ValueMetricsTaskDefArn'].OutputValue" \
            --output text)
          echo "TASK_DEF_ARN=$ARN" >> $GITHUB_OUTPUT

      - name: Fetch cluster ARN & subnets
        id: infra
        run: |
          CLUSTER=$(aws cloudformation list-exports \
            --query "Exports[?Name=='StocksApp-ClusterArn'].Value" \
            --output text)
          SUB1=$(aws cloudformation list-exports \
            --query "Exports[?Name=='StocksCore-PublicSubnet1Id'].Value" \
            --output text)
          SUB2=$(aws cloudformation list-exports \
            --query "Exports[?Name=='StocksCore-PublicSubnet2Id'].Value" \
            --output text)
          SG=$(aws cloudformation list-exports \
            --query "Exports[?Name=='StocksApp-EcsTasksSecurityGroupId'].Value" \
            --output text)
          echo "CLUSTER=$CLUSTER" >> $GITHUB_OUTPUT
          echo "SUB1=$SUB1" >> $GITHUB_OUTPUT
          echo "SUB2=$SUB2" >> $GITHUB_OUTPUT
          echo "SG=$SG" >> $GITHUB_OUTPUT

      - name: Run value-metrics Fargate task
        id: run
        run: |
          TASK_ARN=$(aws ecs run-task \
            --cluster "${{ steps.infra.outputs.CLUSTER }}" \
            --launch-type FARGATE \
            --task-definition "${{ steps.td.outputs.TASK_DEF_ARN }}" \
            --count 1 \
            --network-configuration "awsvpcConfiguration={subnets=[${{ steps.infra.outputs.SUB1 }},${{ steps.infra.outputs.SUB2 }}],securityGroups=[${{ steps.infra.outputs.SG }}],assignPublicIp=ENABLED}" \
            --query 'tasks[0].taskArn' \
            --output text)
          echo "TASK_ARN=$TASK_ARN" >> $GITHUB_OUTPUT
          echo "🟢 Started value-metrics task $TASK_ARN"

      - name: Wait up to 60m for task to stop
        run: |
          for i in $(seq 1 180); do
            STATUS=$(aws ecs describe-tasks \
              --cluster "${{ steps.infra.outputs.CLUSTER }}" \
              --tasks "${{ steps.run.outputs.TASK_ARN }}" \
              --query 'tasks[0].lastStatus' \
              --output text)
            echo "Attempt $i – status=$STATUS"
            [ "$STATUS" = "STOPPED" ] && break
            sleep 20
          done
          if [ "$STATUS" != "STOPPED" ]; then
            echo "❌ Value-metrics task did not stop within 60m"
            exit 1
          fi

      - name: Check container exit code
        run: |
          EXIT=$(aws ecs describe-tasks \
            --cluster "${{ steps.infra.outputs.CLUSTER }}" \
            --tasks "${{ steps.run.outputs.TASK_ARN }}" \
            --query 'tasks[0].containers[0].exitCode' \
            --output text)
          echo "→ Exit code: $EXIT"
          if [ "$EXIT" != "None" ] && [ "$EXIT" != "" ] && [[ "$EXIT" =~ ^[0-9]+$ ]] && [ "$EXIT" -ne 0 ]; then
            echo "❌ Value-metrics failed with exit code $EXIT"
            exit $EXIT
          fi

