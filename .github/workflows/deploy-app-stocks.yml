##############################################################################
# 3) Deploy ECS CloudFormation          (runs once any build above ran)     #
##############################################################################
  deploy:
    name: Deploy ECS CloudFormation
    needs:
      - filter
      - symbols_build
      - econ_build
      - findata_build
      - pricedaily_build
      - priceweekly_build
      - pricemonthly_build
      - technicaldaily_build
    if: |
      needs.filter.outputs.symbols == 'true' ||
      needs.filter.outputs.econ == 'true'    ||
      needs.filter.outputs.findata == 'true' ||
      needs.filter.outputs.pricedaily == 'true' ||
      needs.filter.outputs.priceweekly == 'true' ||
      needs.filter.outputs.pricemonthly == 'true'||
      needs.filter.outputs.technicaldaily == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region:        ${{ env.AWS_REGION }}
          role-to-assume:    ${{ env.AWS_ROLE_ARN }}
          role-session-name: ${{ env.AWS_ROLE_SESSION }}

      - name: Fetch existing ECS stack params
        id: params
        run: |
          if aws cloudformation describe-stacks --stack-name stocks-ecs-tasks-stack >/dev/null 2>&1; then
            for key in FindataImageTag PriceImageTag PriceWeeklyImageTag PriceMonthlyImageTag TechnicalDailyImageTag StockSymbolsImageTag EconDataImageTag MonthlyPriceImageTag; do
              echo "${key}=$(aws cloudformation describe-stacks \
                --stack-name stocks-ecs-tasks-stack \
                --query \"Stacks[0].Parameters[?ParameterKey=='${key}'].ParameterValue\" \
                --output text)" >> tags.env
            done
          fi
          cat tags.env

      - name: Prepare final image tags
        id: final
        run: |
          source tags.env || true
          pick() {
            v="$1"; n="$2"; o="$(eval echo \$$1)"
            if [[ -n "$n" ]]; then echo "$n"; else echo "$o"; fi
          }
          echo "::set-output name=stocksymbols::$(pick StockSymbolsImageTag ${{ needs.symbols_build.outputs.tag }})"
          echo "::set-output name=econdata::$(pick EconDataImageTag ${{ needs.econ_build.outputs.tag }})"
          echo "::set-output name=findata::$(pick FindataImageTag ${{ needs.findata_build.outputs.tag }})"
          echo "::set-output name=pricedaily::$(pick PriceImageTag ${{ needs.pricedaily_build.outputs.tag }})"
          echo "::set-output name=priceweekly::$(pick PriceWeeklyImageTag ${{ needs.priceweekly_build.outputs.tag }})"
          echo "::set-output name=pricemonthly::$(pick PriceMonthlyImageTag ${{ needs.pricemonthly_build.outputs.tag }})"
          echo "::set-output name=technicaldaily::$(pick TechnicalDailyImageTag ${{ needs.technicaldaily_build.outputs.tag }})"

      - name: Deploy ECS stack
        run: |
          aws cloudformation deploy \
            --stack-name stocks-ecs-tasks-stack \
            --template-file template-app-ecs-tasks.yml \
            --parameter-overrides \
              StockSymbolsImageTag=${{ steps.final.outputs.stocksymbols }} \
              EconDataImageTag=${{ steps.final.outputs.econdata }} \
              FindataImageTag=${{ steps.final.outputs.findata }} \
              PriceImageTag=${{ steps.final.outputs.pricedaily }} \
              PriceWeeklyImageTag=${{ steps.final.outputs.priceweekly }} \
              PriceMonthlyImageTag=${{ steps.final.outputs.pricemonthly }} \
              TechnicalDailyImageTag=${{ steps.final.outputs.technicaldaily }} \
              FREDApiKey=$FRED_API_KEY \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset

##############################################################################
# 4) Run each changed loader                                                  #
##############################################################################

  run_symbols:
    name: Run stock-symbols loader
    needs: deploy
