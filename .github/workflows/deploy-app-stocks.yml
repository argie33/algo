########################################################################
# 3) Deploy ECS CloudFormation (runs once)                            #
########################################################################
  deploy:
    name: Deploy ECS CloudFormation
    needs: filter
    # only deploy if at least one loader changed
    if: |
      needs.filter.outputs.symbols == 'true' ||
      needs.filter.outputs.econ == 'true'   ||
      needs.filter.outputs.findata == 'true'||
      needs.filter.outputs.pricedaily == 'true'  ||
      needs.filter.outputs.priceweekly == 'true' ||
      needs.filter.outputs.pricemonthly == 'true'||
      needs.filter.outputs.technicaldaily == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          role-session-name: ${{ env.AWS_ROLE_SESSION }}

      # 3a) Fetch existing parameter values for any image tags
      - name: Fetch existing ECS stack params
        id: params
        run: |
          if aws cloudformation describe-stacks --stack-name stocks-ecs-tasks-stack >/dev/null 2>&1; then
            for key in FindataImageTag PriceImageTag PriceWeeklyImageTag PriceMonthlyImageTag TechnicalDailyImageTag StockSymbolsImageTag EconDataImageTag MonthlyPriceImageTag; do
              echo "${key}=$(aws cloudformation describe-stacks \
                --stack-name stocks-ecs-tasks-stack \
                --query \"Stacks[0].Parameters[?ParameterKey=='${key}'].ParameterValue\" \
                --output text)" >> tags.env
            done
          fi
          cat tags.env

      # 3b) Decide final tag for each loader: new build → use that tag, or else fallback to existing
      - name: Prepare final image tags
        id: final
        run: |
          # shellcheck disable=SC1091
          source tags.env || true

          # stock-symbols
          if [[ "${{ needs.symbols_build.result }}" == "success" ]]; then
            STOCK_TAG=${{ needs.symbols_build.outputs.tag }}
          else
            STOCK_TAG=$StockSymbolsImageTag
          fi

          # econ-data
          if [[ "${{ needs.econ_build.result }}" == "success" ]]; then
            ECON_TAG=${{ needs.econ_build.outputs.tag }}
          else
            ECON_TAG=$EconDataImageTag
          fi

          # findata
          if [[ "${{ needs.findata_build.result }}" == "success" ]]; then
            FINDATA_TAG=${{ needs.findata_build.outputs.tag }}
          else
            FINDATA_TAG=$FindataImageTag
          fi

          # pricedaily
          if [[ "${{ needs.pricedaily_build.result }}" == "success" ]]; then
            PRICE_TAG=${{ needs.pricedaily_build.outputs.tag }}
          else
            PRICE_TAG=$PriceImageTag
          fi

          # priceweekly
          if [[ "${{ needs.priceweekly_build.result }}" == "success" ]]; then
            PRACT_Weekly_TAG=${{ needs.priceweekly_build.outputs.tag }}
          else
            PRACT_Weekly_TAG=$PriceWeeklyImageTag
          fi

          # pricemonthly
          if [[ "${{ needs.pricemonthly_build.result }}" == "success" ]]; then
            PRACT_Monthly_TAG=${{ needs.pricemonthly_build.outputs.tag }}
          else
            PRACT_Monthly_TAG=$PriceMonthlyImageTag
          fi

          # technicaldaily
          if [[ "${{ needs.technicaldaily_build.result }}" == "success" ]]; then
            TECH_TAG=${{ needs.technicaldaily_build.outputs.tag }}
          else
            TECH_TAG=$TechnicalDailyImageTag
          fi

          # expose them as outputs
          echo "::set-output name=stocksymbols::$STOCK_TAG"
          echo "::set-output name=econdata::$ECON_TAG"
          echo "::set-output name=findata::$FINDATA_TAG"
          echo "::set-output name=pricedaily::$PRICE_TAG"
          echo "::set-output name=priceweekly::$PRACT_Weekly_TAG"
          echo "::set-output name=pricemonthly::$PRACT_Monthly_TAG"
          echo "::set-output name=technicaldaily::$TECH_TAG"

      # 3c) Single, unified CFN deploy
      - name: Deploy ECS stack
        run: |
          aws cloudformation deploy \
            --stack-name stocks-ecs-tasks-stack \
            --template-file template-app-ecs-tasks.yml \
            --parameter-overrides \
              StockSymbolsImageTag=${{ steps.final.outputs.stocksymbols }} \
              EconDataImageTag=${{ steps.final.outputs.econdata }} \
              FindataImageTag=${{ steps.final.outputs.findata }} \
              PriceImageTag=${{ steps.final.outputs.pricedaily }} \
              PriceWeeklyImageTag=${{ steps.final.outputs.priceweekly }} \
              PriceMonthlyImageTag=${{ steps.final.outputs.pricemonthly }} \
              TechnicalDailyImageTag=${{ steps.final.outputs.technicaldaily }} \
              FREDApiKey=$FRED_API_KEY \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset

########################################################################
# 4) Run each changed loader                                          #
########################################################################
