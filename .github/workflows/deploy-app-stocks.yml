            valuemetrics:
              - 'scripts/value-metrics/**'
            stepfunctions:
              - 'template-step-functions-orchestration.yml'
            symbols:
              - 'scripts/stock-symbols/**'
            symbolsalt:
              - 'scripts/symbols-alt/**'
            econ:
              - 'scripts/econ-data/**'
            pricedaily:
              - 'loadpricedaily.py'
              - 'Dockerfile.pricedaily'
              - 'requirements-loadpricedaily.txt'
            priceweekly:
              - 'scripts/priceweekly/**'
            pricemonthly:
              - 'scripts/pricemonthly/**'
            technicalsdaily:
              - 'scripts/technicals-daily/**'
            technicalsweekly:
              - 'scripts/technicals-weekly/**'
            technicalsmonthly:
              - 'scripts/technicals-monthly/**'
            loadinfo:
              - 'scripts/load-info/**'
            earningshistory:
              - 'scripts/earnings-history/**'
            earningsestimate:
