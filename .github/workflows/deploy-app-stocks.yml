name: deploy-app-template

permissions:
  id-token: write
  contents: read

on:
  push:
    branches:
      - main

env:
  AWS_REGION:       us-east-1
  AWS_ROLE_ARN:     arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsDeployRole
  AWS_ROLE_SESSION: github-deploy

jobs:
  ##########################################
  # 0) Filter — detect exactly what changed #
  ##########################################
  filter:
    runs-on: ubuntu-latest
    outputs:
      symbols:      ${{ steps.paths.outputs.symbols }}
      econ:         ${{ steps.paths.outputs.econ }}
      containers:   ${{ steps.paths.outputs.containers }}
      findata:      ${{ steps.paths.outputs.findata }}
      pricedaily:   ${{ steps.paths.outputs.pricedaily }}
      priceweekly:  ${{ steps.paths.outputs.priceweekly }}
      pricemonthly: ${{ steps.paths.outputs.pricemonthly }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Detect which parts changed
        id: paths
        uses: dorny/paths-filter@v2
        with:
          base: ${{ github.event.before }}
          filters: |
            symbols:
              - 'loadstocksymbols.py'
              - 'requirements-loadstocksymbols.txt'
            econ:
              - 'loadecondata.py'
              - 'requirements-loadecondata.txt'
            containers:
              - 'Dockerfile.*'
              - 'scripts/**'
            findata:
              - 'scripts/findata/**'
            pricedaily:
              - 'scripts/pricedaily/**'
            priceweekly:
              - 'scripts/priceweekly/**'
            pricemonthly:
              - 'scripts/pricemonthly/**'

  ###################################################################
  # 1) Build & upload symbols-loader Lambda (always run, but only zip/upload if changed) #
  ###################################################################
  build_and_upload_symbols:
    needs: filter
    runs-on: ubuntu-latest
    outputs:
      code_key: ${{ steps.set_key.outputs.code_key }}

    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region:        ${{ env.AWS_REGION }}
          role-to-assume:    ${{ env.AWS_ROLE_ARN }}
          role-session-name: ${{ env.AWS_ROLE_SESSION }}

      - name: Fetch CodeBucketName
        id: get_bucket
        run: |
          BUCKET=$(aws cloudformation describe-stacks \
            --stack-name stocks-core-stack \
            --query "Stacks[0].Outputs[?OutputKey=='CodeBucketName'].OutputValue" \
            --output text)
          test -n "$BUCKET" || (echo "::error::Empty bucket name" && exit 1)
          echo "bucket=$BUCKET" >> $GITHUB_OUTPUT

      - name: Determine & publish symbols CodeKey
        id: set_key
        run: |
          if [ "${{ needs.filter.outputs.symbols }}" = "true" ]; then
            rm -rf pkg && mkdir pkg
            pip install --upgrade pip
            pip install -r requirements-loadstocksymbols.txt -t pkg
            cp loadstocksymbols.py pkg/index.py
            cd pkg && zip -r ../symbols-${{ github.sha }}.zip . && cd ..
            aws s3 cp symbols-${{ github.sha }}.zip \
              s3://${{ steps.get_bucket.outputs.bucket }}/ \
              --region ${{ env.AWS_REGION }}
            echo "code_key=symbols-${{ github.sha }}.zip" >> $GITHUB_OUTPUT
          else
            EXISTING=$(aws cloudformation describe-stacks \
              --stack-name stocks-db-lambda-stack \
              --query "Stacks[0].Parameters[?ParameterKey=='CodeKey'].ParameterValue" \
              --output text)
            echo "code_key=$EXISTING" >> $GITHUB_OUTPUT
          fi

  ###################################################################
  # 2) Build & upload econ-data loader Lambda (always run, but only zip/upload if changed) #
  ###################################################################
  build_and_upload_econ:
    needs: filter
    runs-on: ubuntu-latest
    outputs:
      econ_code_key: ${{ steps.set_key.outputs.econ_code_key }}

    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region:        ${{ env.AWS_REGION }}
          role-to-assume:    ${{ env.AWS_ROLE_ARN }}
          role-session-name: ${{ env.AWS_ROLE_SESSION }}

      - name: Fetch CodeBucketName
        id: get_bucket
        run: |
          BUCKET=$(aws cloudformation describe-stacks \
            --stack-name stocks-core-stack \
            --query "Stacks[0].Outputs[?OutputKey=='CodeBucketName'].OutputValue" \
            --output text)
          test -n "$BUCKET" || (echo "::error::Empty bucket name" && exit 1)
          echo "bucket=$BUCKET" >> $GITHUB_OUTPUT

      - name: Determine & publish econ CodeKey
        id: set_key
        run: |
          if [ "${{ needs.filter.outputs.econ }}" = "true" ]; then
            rm -rf pkg && mkdir pkg
            pip install --upgrade pip
            pip install -r requirements-loadecondata.txt -t pkg
            cp loadecondata.py pkg/index.py
            cd pkg && zip -r ../econ-${{ github.sha }}.zip . && cd ..
            aws s3 cp econ-${{ github.sha }}.zip \
              s3://${{ steps.get_bucket.outputs.bucket }}/ \
              --region ${{ env.AWS_REGION }}
            echo "econ_code_key=econ-${{ github.sha }}.zip" >> $GITHUB_OUTPUT
          else
            EXISTING=$(aws cloudformation describe-stacks \
              --stack-name stocks-db-lambda-stack \
              --query "Stacks[0].Parameters[?ParameterKey=='EconomicCodeKey'].ParameterValue" \
              --output text)
            echo "econ_code_key=$EXISTING" >> $GITHUB_OUTPUT
          fi

  ###################################################################
  # 3) Deploy & invoke Lambdas (always run, but only invoke changed ones) #
  ###################################################################
  deploy_and_run_lambdas:
    needs:
      - build_and_upload_symbols
      - build_and_upload_econ
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region:        ${{ env.AWS_REGION }}
          role-to-assume:    ${{ env.AWS_ROLE_ARN }}
          role-session-name: ${{ env.AWS_ROLE_SESSION }}

      - name: Deploy Lambda stack
        run: |
          aws cloudformation deploy \
            --stack-name stocks-db-lambda-stack \
            --template-file template-app-stocks.yml \
            --parameter-overrides \
              CodeKey=${{ needs.build_and_upload_symbols.outputs.code_key }} \
              EconomicCodeKey=${{ needs.build_and_upload_econ.outputs.econ_code_key }} \
              RDSUsername=${{ secrets.RDS_USERNAME }} \
              RDSPassword=${{ secrets.RDS_PASSWORD }} \
              FREDApiKey=${{ secrets.FRED_API_KEY }} \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset

      - name: Invoke symbols-loader
        if: ${{ needs.filter.outputs.symbols == 'true' }}
        run: |
          aws lambda invoke \
            --function-name loadstocksymbols \
            --invocation-type Event \
            --payload '{}' \
            --cli-binary-format raw-in-base64-out \
            /dev/null

      - name: Invoke econ-data loader
        if: ${{ needs.filter.outputs.econ == 'true' }}
        run: |
          aws lambda.invoke \
            --function-name loadecondata \
            --invocation-type Event \
            --payload '{}' \
            --cli-binary-format raw-in-base64-out \
            /dev/null

  ###################################################
  # 4) Build & push ECS containers if changed      #
  ###################################################
  build_and_push_containers:
    needs: filter
    if: ${{ needs.filter.outputs.containers == 'true' }}
    runs-on: ubuntu-latest
    outputs:
      findata_tag:      ${{ steps.findata.outputs.tag }}
      pricedaily_tag:   ${{ steps.pricedaily.outputs.tag }}
      priceweekly_tag:  ${{ steps.weekly.outputs.tag }}
      pricemonthly_tag: ${{ steps.monthly.outputs.tag }}

    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region:        ${{ env.AWS_REGION }}
          role-to-assume:    ${{ env.AWS_ROLE_ARN }}
          role-session-name: ${{ env.AWS_ROLE_SESSION }}

      - uses: aws-actions/amazon-ecr-login@v1

      - name: Get or create ECR repo
        id: get_uri
        run: |
          REPO=stocks-app-registry
          aws ecr.describe-repositories --repository-names $REPO >/dev/null 2>&1 || \
            aws ecr.create-repository --repository-name $REPO
          URI=$(aws ecr.describe-repositories \
            --repository-names $REPO \
            --query 'repositories[0].repositoryUri' --output text)
          echo "repo_uri=$URI" >> $GITHUB_OUTPUT

      - name: Build & push findata
        id: findata
        run: |
          TAG=findata-${{ github.sha }}
          IMG="${{ steps.get_uri.outputs.repo_uri }}:$TAG"
          docker build -f Dockerfile.findata -t $IMG . && docker push $IMG
          echo "findata_tag=$TAG" >> $GITHUB_OUTPUT

      - name: Build & push pricedaily
        id: pricedaily
        run: |
          TAG=pricedaily-${{ github.sha }}
          IMG="${{ steps.get_uri.outputs.repo_uri }}:$TAG"
          docker build -f Dockerfile.pricedaily -t $IMG . && docker.push $IMG
          echo "pricedaily_tag=$TAG" >> $GITHUB_OUTPUT

      - name: Build & push priceweekly
        id: weekly
        run: |
          TAG=priceweekly-${{ github.sha }}
          IMG="${{ steps.get_uri.outputs.repo_uri }}:$TAG"
          docker build -f Dockerfile.priceweekly -t $IMG . && docker.push $IMG
          echo "priceweekly_tag=$TAG" >> $GITHUB_OUTPUT

      - name: Build & push pricemonthly
        id: monthly
        run: |
          TAG=pricemonthly-${{ github.sha }}
          IMG="${{ steps.get_uri.outputs.repo_uri }}:$TAG"
          docker build -f Dockerfile.pricemonthly -t $IMG . && docker.push $IMG
          echo "pricemonthly_tag=$TAG" >> $GITHUB_OUTPUT

  #################################################
  # 5) Deploy ECS TaskDefinitions (if changed)   #
  #################################################
  deploy_ecs_tasks:
    needs: build_and_push_containers
    if: ${{ needs.filter.outputs.containers == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region:        ${{ env.AWS_REGION }}
          role-to-assume:    ${{ env.AWS_ROLE_ARN }}
          role-session-name: ${{ env.AWS_ROLE_SESSION }}

      - name: Deploy ECS CFN stack
        run: |
          aws cloudformation deploy \
            --stack-name stocks-ecs-tasks-stack \
            --template-file template-app-ecs-tasks.yml \
            --parameter-overrides \
              FindataImageTag=${{ needs.build_and_push_containers.outputs.findata_tag }} \
              PriceImageTag=${{ needs.build_and_push_containers.outputs.pricedaily_tag }} \
              PriceWeeklyImageTag=${{ needs.build_and_push_containers.outputs.priceweekly_tag }} \
              PriceMonthlyImageTag=${{ needs.build_and_push_containers.outputs.pricemonthly_tag }} \
              FREDApiKey=${{ secrets.FRED_API_KEY }} \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset

  ##########################################################
  # 6–9) Run each ECS task only if its container changed  #
  ##########################################################
  run_ecs_tasks:
    needs: deploy_ecs_tasks
    if: ${{ needs.filter.outputs.containers == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region:        ${{ env.AWS_REGION }}
          role-to-assume:    ${{ env.AWS_ROLE_ARN }}
          role-session-name: ${{ env.AWS_ROLE_SESSION }}

      - name: Run findata loader
        if: ${{ needs.filter.outputs.findata == 'true' }}
        run: |
          SERVICE=$(aws cloudformation describe-stacks --stack-name stocks-ecs-tasks-stack \
            --query "Stacks[0].Outputs[?OutputKey=='FindataLoaderServiceName'].OutputValue" \
            --output text)
          aws ecs update-service --cluster stocks-cluster --service $SERVICE --desired-count 1
          aws ecs wait services-stable --cluster stocks-cluster --services $SERVICE
          aws ecs update-service --cluster stocks-cluster --service $SERVICE --desired-count 0

      - name: Run pricedaily loader
        if: ${{ needs.filter.outputs.pricedaily == 'true' }}
        run: |
          SERVICE=$(aws cloudformation describe-stacks --stack-name stocks-ecs-tasks-stack \
            --query "Stacks[0].Outputs[?OutputKey=='PriceDailyLoaderServiceName'].OutputValue" \
            --output text)
          aws ecs update-service --cluster stocks-cluster --service $SERVICE --desired-count 1
          aws ecs wait services-stable --cluster stocks-cluster --services $SERVICE
          aws ecs update-service --cluster stocks-cluster --service $SERVICE --desired-count 0

      - name: Run priceweekly loader
        if: ${{ needs.filter.outputs.priceweekly == 'true' }}
        run: |
          SERVICE=$(aws cloudformation describe-stacks --stack-name stocks-ecs-tasks-stack \
            --query "Stacks[0].Outputs[?OutputKey=='PriceWeeklyLoaderServiceName'].OutputValue" \
            --output text)
          aws ecs update-service --cluster stocks-cluster --service $SERVICE --desired-count 1
          aws ecs wait services-stable --cluster stocks-cluster --services $SERVICE
          aws ecs update-service --cluster stocks-cluster --service $SERVICE --desired-count 0

      - name: Run pricemonthly loader
        if: ${{ needs.filter.outputs.pricemonthly == 'true' }}
        run: |
          SERVICE=$(aws cloudformation describe-stacks --stack-name stocks-ecs-tasks-stack \
            --query "Stacks[0].Outputs[?OutputKey=='PriceMonthlyLoaderServiceName'].OutputValue" \
            --output text)
          aws ecs update-service --cluster stocks-cluster --service $SERVICE --desired-count 1
          aws ecs wait services-stable --cluster stocks-cluster --services $SERVICE
          aws ecs update-service --cluster stocks-cluster --service $SERVICE --desired-count 0
