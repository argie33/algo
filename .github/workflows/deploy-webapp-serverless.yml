name: Deploy Serverless Webapp

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  STACK_NAME: stocks-serverless-webapp
  LAMBDA_CODE_KEY: api.zip
  CODE_BUCKET: stocks-algo-site-code

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: Package API Lambda
        run: |
          cd webapp/api
          zip -r ../../${{ env.LAMBDA_CODE_KEY }} .

      - name: Upload Lambda code to code bucket
        run: |
          aws s3 cp ${{ env.LAMBDA_CODE_KEY }} \
            s3://${{ env.CODE_BUCKET }}/${{ env.LAMBDA_CODE_KEY }}

      - name: Deploy CloudFormation stack
        run: |
          aws cloudformation deploy \
            --stack-name ${{ env.STACK_NAME }} \
            --template-file webapp/template-webapp-serverless.yml \
            --parameter-overrides \
              LambdaCodeKey=${{ env.LAMBDA_CODE_KEY }} \
              DBSecretArn=${{ secrets.DB_SECRET_ARN }} \
              RdsSecurityGroupId=${{ secrets.RDS_SG_ID }} \
              CertificateArn=${{ secrets.CERT_ARN }} \
            --capabilities CAPABILITY_NAMED_IAM

      - name: Sync SPA to S3
        run: |
          aws s3 sync webapp/spa/ s3://${{ env.STACK_NAME }}-static --delete
