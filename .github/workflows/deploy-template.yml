# File: .github/workflows/deploy-full-stack.yml

name: Deploy full stack (Lambda + Infrastructure)

on:
  push:
    branches: [ main ]      # trigger on any push to main branch
  workflow_dispatch:

env:
  LAMBDA_NAME: loadstocksymbols
  DUMMY_CODE_KEY: dummy.zip

jobs:
  deploy_core_infra:
    name: Deploy core infrastructure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            us-east-1

      - name: Deploy core CloudFormation stack
        run: |
          aws cloudformation deploy \
            --stack-name stocks-infra-stack \
            --template-file template.yml \
            --parameter-overrides \
              CodeKey=${{ env.DUMMY_CODE_KEY }} \
              RDSUsername=${{ secrets.RDS_USERNAME }} \
              RDSPassword=${{ secrets.RDS_PASSWORD }} \
            --capabilities CAPABILITY_NAMED_IAM

  build_and_upload_lambda:
    name: Build & upload Lambda package
    runs-on: ubuntu-latest
    needs: deploy_core_infra
    outputs:
      code_key: ${{ steps.upload.outputs.code_key }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          rm -rf package
          mkdir package
          if [ -f "requirements-${{ env.LAMBDA_NAME }}.txt" ]; then
            python -m pip install --upgrade pip
            pip install -r "requirements-${{ env.LAMBDA_NAME }}.txt" -t package
          fi

      - name: Package Lambda
        run: |
          cp "${{ env.LAMBDA_NAME }}.py" package/index.py
          cd package
          zip -r "../${{ env.LAMBDA_NAME }}-${{ github.sha }}.zip" .
          cd ..

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            us-east-1

      - name: Upload Lambda to S3
        id: upload
        run: |
          aws s3 cp \
            "${{ env.LAMBDA_NAME }}-${{ github.sha }}.zip" \
            s3://argofinancial-code/${{ env.LAMBDA_NAME }}-${{ github.sha }}.zip
          echo "code_key=${{ env.LAMBDA_NAME }}-${{ github.sha }}.zip" >> $GITHUB_OUTPUT

  update_deployment_with_lambda:
    name: Update stack with Lambda
    runs-on: ubuntu-latest
    needs: build_and_upload_lambda

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            us-east-1

      - name: Update CloudFormation stack with real Lambda code
        run: |
          aws cloudformation deploy \
            --stack-name stocks-infra-stack \
            --template-file template.yml \
            --parameter-overrides \
              CodeKey=${{ needs.build_and_upload_lambda.outputs.code_key }} \
              RDSUsername=${{ secrets.RDS_USERNAME }} \
              RDSPassword=${{ secrets.RDS_PASSWORD }} \
            --capabilities CAPABILITY_NAMED_IAM
