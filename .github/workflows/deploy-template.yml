# .github/workflows/deploy-full-stack.yml

name: Deploy full stack (Lambda + Infrastructure)

on:
  push:
    branches: [ main ]  # trigger on any push to main branch
  workflow_dispatch:

# Global environment variables
env:
  LAMBDA_NAME: loadstocksymbols

jobs:
  build_and_upload_lambda:
    name: Build & upload Lambda package
    runs-on: ubuntu-latest
    outputs:
      CodeKey: ${{ steps.upload.outputs.code_key }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          rm -rf package
          mkdir package
          if [ -f "requirements-${LAMBDA_NAME}.txt" ]; then
            python -m pip install --upgrade pip
            pip install -r "requirements-${LAMBDA_NAME}.txt" -t package
          fi

      - name: Package Lambda
        run: |
          cp "${LAMBDA_NAME}.py" package/index.py
          cd package
          zip -r ../${LAMBDA_NAME}-${GITHUB_SHA}.zip .
          cd ..

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            us-east-1

      - name: Upload Lambda to S3
        id: upload
        run: |
          aws s3 cp \
            ${LAMBDA_NAME}-${GITHUB_SHA}.zip \
            s3://argofinancial-code/${LAMBDA_NAME}-${GITHUB_SHA}.zip
          echo "code_key=${LAMBDA_NAME}-${GITHUB_SHA}.zip" >> $GITHUB_OUTPUT

  deploy_infrastructure:
    name: Deploy combined CloudFormation stack
    needs: build_and_upload_lambda
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            us-east-1

      - name: Deploy CloudFormation
        run: |
          aws cloudformation deploy \
            --stack-name stocks-infra-stack \
            --template-file template.yml \
            --parameter-overrides \
              CodeKey=${{ needs.build_and_upload_lambda.outputs.CodeKey }} \
              RDSUsername=${{ secrets.RDS_USERNAME }} \
              RDSPassword=${{ secrets.RDS_PASSWORD }} \
            --capabilities CAPABILITY_NAMED_IAM
