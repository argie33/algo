name: Bootstrap OIDC Provider & Deploy Role

on:
  push:
    branches: [ "**" ]  # run on any branch commit


permissions:
  # no OIDC here
  contents: read

jobs:
  create_oidc_and_role:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (for the CFN template)
        uses: actions/checkout@v3

      - name: Configure AWS credentials (static keys)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy bootstrap CloudFormation
        run: |
          # Check if stack already exists
          STACK_STATUS=$(aws cloudformation describe-stacks \
            --stack-name stocks-oidc-bootstrap \
            --query 'Stacks[0].StackStatus' \
            --output text 2>/dev/null || echo "STACK_NOT_FOUND")

          if [ "$STACK_STATUS" == "STACK_NOT_FOUND" ]; then
            echo "Creating bootstrap stack..."
            aws cloudformation deploy \
              --stack-name stocks-oidc-bootstrap \
              --template-file template-bootstrap.yml \
              --capabilities CAPABILITY_NAMED_IAM \
              --no-fail-on-empty-changeset
          else
            echo "Bootstrap stack already exists with status: $STACK_STATUS"
            if [ "$STACK_STATUS" == "CREATE_COMPLETE" ] || [ "$STACK_STATUS" == "UPDATE_COMPLETE" ]; then
              echo "✅ Stack is healthy, no action needed"
            else
              echo "⚠️ Stack is in state: $STACK_STATUS, attempting update..."
              aws cloudformation deploy \
                --stack-name stocks-oidc-bootstrap \
                --template-file template-bootstrap.yml \
                --capabilities CAPABILITY_NAMED_IAM \
                --no-fail-on-empty-changeset || true
            fi
          fi
