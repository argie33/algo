AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Application stack â€“ RDS, Secrets, S3 Code bucket, Lambda (symbols-loader),
  plus ECS Fargate Service for financial-data using the core ECR registry

Parameters:
  CodeKey:
    Type: String
    Description: S3 key of the symbols-loader Lambda ZIP
  ImageTag:
    Type: String
    Description: Tag of the financial-data Docker image in ECR
  RDSUsername:
    Type: String
    Description: RDS master username
  RDSPassword:
    Type: String
    NoEcho: true
    Description: RDS master password
  VpcCidr:
    Type: String
    Default: "10.0.0.0/16"
    Description: VPC CIDR for DB SG ingress
  EcsClusterArn:
    Type: String
    Description: ARN of the existing ECS cluster to run the financial-data task

Resources:
  ## Secret for DB credentials ##
  DBCredentialsSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: stocks-db-credentials
      Description: RDS master user credentials
      SecretString: !Sub |
        {"username":"${RDSUsername}","password":"${RDSPassword}"}

  ## RDS Subnet Group ##
  StocksDBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnet group for RDS (private only)
      SubnetIds:
        - !ImportValue StocksCore-PrivateSubnet1Id
        - !ImportValue StocksCore-PrivateSubnet2Id

  ## RDS Security Group ##
  StocksDBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow Postgres access within VPC
      VpcId: !ImportValue StocksCore-VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          CidrIp: !Ref VpcCidr

  ## RDS Instance ##
  StocksDBInstance:
    Type: AWS::RDS::DBInstance
    DependsOn:
      - DBCredentialsSecret
      - StocksDBSubnetGroup
      - StocksDBSecurityGroup
    Properties:
      DBInstanceIdentifier: stocks
      DBName: stocks
      AllocatedStorage: 20
      DBInstanceClass: db.t3.micro
      Engine: postgres
      MasterUsername: "{{resolve:secretsmanager:stocks-db-credentials:SecretString:username}}"
      MasterUserPassword: "{{resolve:secretsmanager:stocks-db-credentials:SecretString:password}}"
      VPCSecurityGroups:
        - !Ref StocksDBSecurityGroup
      DBSubnetGroupName: !Ref StocksDBSubnetGroup
      MultiAZ: false
      PubliclyAccessible: false
      DeletionProtection: false

  ## S3 bucket for Lambda code ##
  CodeBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: stocks-algo-app-code
      VersioningConfiguration:
        Status: Enabled
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain

  ## Lambda to load stock symbols ##
  LoadStockSymbolsFunction:
    Type: AWS::Lambda::Function
    DependsOn:
      - StocksDBInstance
      - CodeBucket
    Properties:
      FunctionName: loadstocksymbols
      Runtime: python3.9
      Handler: index.handler
      Role: !ImportValue StocksCore-LambdaExecutionRoleArn
      Code:
        S3Bucket: !Ref CodeBucket
        S3Key: !Ref CodeKey
      Timeout: 300
      VpcConfig:
        SubnetIds:
          - !ImportValue StocksCore-PrivateSubnet1Id
          - !ImportValue StocksCore-PrivateSubnet2Id
        SecurityGroupIds:
          - !ImportValue StocksCore-LambdaSecurityGroupId
      Environment:
        Variables:
          DB_ENDPOINT:   !GetAtt StocksDBInstance.Endpoint.Address
          DB_PORT:       !GetAtt StocksDBInstance.Endpoint.Port
          DB_NAME:       stocks
          DB_SECRET_ARN: !Ref DBCredentialsSecret

  ## ECS Fargate task pulling from the core ECR registry ##
  FinancialDataTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: financial-data-task
      Cpu: '256'
      Memory: '512'
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: !ImportValue StocksCore-LambdaExecutionRoleArn
      ContainerDefinitions:
        - Name: financial-data
          Image:
            Fn::Join:
              - ":"
              - - Fn::ImportValue: StocksCore-ContainerRepositoryUri
                - !Ref ImageTag
          Essential: true
          Environment:
            - Name: DB_ENDPOINT
              Value: !GetAtt StocksDBInstance.Endpoint.Address
            - Name: DB_PORT
              Value: !GetAtt StocksDBInstance.Endpoint.Port
            - Name: DB_NAME
              Value: stocks
            - Name: DB_SECRET_ARN
              Value: !Ref DBCredentialsSecret
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: /ecs/financial-data
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs

  ## ECS Service ##
  FinancialDataService:
    Type: AWS::ECS::Service
    DependsOn: FinancialDataTaskDefinition
    Properties:
      ServiceName: financial-data-service
      Cluster: !Ref EcsClusterArn
      TaskDefinition: !Ref FinancialDataTaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          Subnets:
            - !ImportValue StocksCore-PrivateSubnet1Id
            - !ImportValue StocksCore-PrivateSubnet2Id
          SecurityGroups:
            - !Ref StocksDBSecurityGroup

Outputs:
  DBEndpoint:
    Description: RDS endpoint address
    Value: !GetAtt StocksDBInstance.Endpoint.Address

  DBPort:
    Description: RDS endpoint port
    Value: !GetAtt StocksDBInstance.Endpoint.Port

  LoadStockSymbolsFunctionArn:
    Description: ARN of the loadstocksymbols Lambda
    Value: !GetAtt LoadStockSymbolsFunction.Arn

  CodeBucketName:
    Description: S3 bucket for Lambda code
    Value: !Ref CodeBucket

  FinancialDataServiceArn:
    Description: ARN of the ECS service running financial-data
    Value: !GetAtt FinancialDataService.Arn
