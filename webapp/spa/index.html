<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stocks Dashboard</title>
  <!-- Test deployment - 2025-07-10 - Fixed ARM64 architecture -->
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 8px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Stocks Data</h1>
  <button id="load">Load Data</button>
  <div id="table"></div>

  <script>
    const API = 'https://jh28jhdp01.execute-api.us-east-1.amazonaws.com/dev/api/stocks';  // Fixed path with /api/ prefix

    document.getElementById('load').onclick = async () => {
      try {
        console.log('Fetching from:', API);
        const res = await fetch(API, { mode: 'cors' });
        console.log('Response status:', res.status);
        const data = await res.json();
        console.log('Response data:', data);
        if (!data.length) {
          document.getElementById('table').innerHTML = '<p>No data available. Check API and database.</p>';
          return;
        }
      const cols = Object.keys(data[0]);
      let html = '<table><thead><tr>' +
        cols.map(c => `<th>${c}</th>`).join('') +
        '</tr></thead><tbody>';
      data.forEach(row => {
        html += '<tr>' + cols.map(c => `<td>${row[c]}</td>`).join('') + '</tr>';
      });
      html += '</tbody></table>';
      document.getElementById('table').innerHTML = html;
    } catch (error) {
      console.error('API Error:', error);
      document.getElementById('table').innerHTML = `<p style="color: red;">Error: ${error.message}<br/>Check console for details.</p>`;
    }
    };
  </script>
</body>
</html>
