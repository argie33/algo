<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Dashboard</title>
    <meta
      name="description"
      content="Professional financial data dashboard with real-time stock metrics, market analysis, and portfolio tools."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Fix React Context ContextConsumer error
      window.addEventListener('error', function(e) {
        if (e.error && e.error.message && e.error.message.includes('ContextConsumer')) {
          e.preventDefault();
          console.warn('Blocked ContextConsumer error');
          return false;
        }
      });
    </script>
    <script src="/config.js"></script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
