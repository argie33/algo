# template-app-ecs-tasks.yml
AWSTemplateFormatVersion: '2010-09-09'
Description: >
  ECS TaskDefinitions, CloudWatch LogGroups, and zero‑scale Services
  for findata, pricedaily, priceweekly & pricemonthly.
  Services start at DesiredCount=0 and are scaled on demand via CI.

Parameters:
  FindataImageTag:
    Type: String
    Description: Tag of the findata container image
  PriceImageTag:
    Type: String
    Description: Tag of the pricedaily container image
  PriceWeeklyImageTag:
    Type: String
    Description: Tag of the priceweekly container image
  PriceMonthlyImageTag:
    Type: String
    Description: Tag of the pricemonthly container image
  FREDApiKey:
    Type: String
    NoEcho: true
    Description: FRED API key for econ‑data loader

Resources:

  ##################################
  # 0) CloudWatch LogGroups        #
  ##################################
  FindataLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: '/ecs/findata-loader'
      RetentionInDays: 14

  PriceLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: '/ecs/pricedaily-loader'
      RetentionInDays: 14

  WeeklyLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: '/ecs/priceweekly-loader'
      RetentionInDays: 14

  MonthlyLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: '/ecs/pricemonthly-loader'
      RetentionInDays: 14

  ##############################################
  # 1) findata-loader TaskDefinition           #
  ##############################################
  FindataTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: findata-loader
      Cpu: "512"
      Memory: "1024"
      NetworkMode: awsvpc
      RequiresCompatibilities: [ FARGATE ]
      ExecutionRoleArn: !ImportValue StocksDBLambdaStack-EcsTaskExecutionRoleArn
      TaskRoleArn:      !ImportValue StocksDBLambdaStack-EcsTaskExecutionRoleArn
      ContainerDefinitions:
        - Name: findata-loader
          Image: !Sub "${StocksCore-ContainerRepositoryUri}:${FindataImageTag}"
          Essential: true
          Environment:
            - Name: DB_SECRET_ARN
              Value: !ImportValue StocksDBLambdaStack-SecretArn
            - Name: DB_HOST
              Value: !ImportValue StocksApp-DBEndpoint
            - Name: DB_PORT
              Value: !ImportValue StocksApp-DBPort
            - Name: DB_NAME
              Value: !ImportValue StocksApp-DBName
            - Name: DB_USER
              Value: !ImportValue StocksApp-DBUsername
            - Name: FRED_API_KEY
              Value: !Ref FREDApiKey
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group:         /ecs/findata-loader
              awslogs-region:        !Ref AWS::Region
              awslogs-stream-prefix: ecs

  ##################################################
  # 2) pricedaily-loader TaskDefinition            #
  ##################################################
  PriceTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: pricedaily-loader
      Cpu: "512"
      Memory: "1024"
      NetworkMode: awsvpc
      RequiresCompatibilities: [ FARGATE ]
      ExecutionRoleArn: !ImportValue StocksDBLambdaStack-EcsTaskExecutionRoleArn
      TaskRoleArn:      !ImportValue StocksDBLambdaStack-EcsTaskExecutionRoleArn
      ContainerDefinitions:
        - Name: pricedaily-loader
          Image: !Sub "${StocksCore-ContainerRepositoryUri}:${PriceImageTag}"
          Essential: true
          Environment:
            - Name: DB_SECRET_ARN
              Value: !ImportValue StocksDBLambdaStack-SecretArn
            - Name: DB_HOST
              Value: !ImportValue StocksApp-DBEndpoint
            - Name: DB_PORT
              Value: !ImportValue StocksApp-DBPort
            - Name: DB_NAME
              Value: !ImportValue StocksApp-DBName
            - Name: DB_USER
              Value: !ImportValue StocksApp-DBUsername
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group:         /ecs/pricedaily-loader
              awslogs-region:        !Ref AWS::Region
              awslogs-stream-prefix: ecs

  ##################################################
  # 3) priceweekly-loader TaskDefinition           #
  ##################################################
  PriceWeeklyTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: priceweekly-loader
      Cpu: "512"
      Memory: "1024"
      NetworkMode: awsvpc
      RequiresCompatibilities: [ FARGATE ]
      ExecutionRoleArn: !ImportValue StocksDBLambdaStack-EcsTaskExecutionRoleArn
      TaskRoleArn:      !ImportValue StocksDBLambdaStack-EcsTaskExecutionRoleArn
      ContainerDefinitions:
        - Name: priceweekly-loader
          Image: !Sub "${StocksCore-ContainerRepositoryUri}:${PriceWeeklyImageTag}"
          Essential: true
          Environment:
            - Name: DB_SECRET_ARN
              Value: !ImportValue StocksDBLambdaStack-SecretArn
            - Name: DB_HOST
              Value: !ImportValue StocksApp-DBEndpoint
            - Name: DB_PORT
              Value: !ImportValue StocksApp-DBPort
            - Name: DB_NAME
              Value: !ImportValue StocksApp-DBName
            - Name: DB_USER
              Value: !ImportValue StocksApp-DBUsername
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group:         /ecs/priceweekly-loader
              awslogs-region:        !Ref AWS::Region
              awslogs-stream-prefix: ecs

  ##################################################
  # 4) pricemonthly-loader TaskDefinition          #
  ##################################################
  PriceMonthlyTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: pricemonthly-loader
      Cpu: "512"
      Memory: "1024"
      NetworkMode: awsvpc
      RequiresCompatibilities: [ FARGATE ]
      ExecutionRoleArn: !ImportValue StocksDBLambdaStack-EcsTaskExecutionRoleArn
      TaskRoleArn:      !ImportValue StocksDBLambdaStack-EcsTaskExecutionRoleArn
      ContainerDefinitions:
        - Name: pricemonthly-loader
          Image: !Sub "${StocksCore-ContainerRepositoryUri}:${PriceMonthlyImageTag}"
          Essential: true
          Environment:
            - Name: DB_SECRET_ARN
              Value: !ImportValue StocksDBLambdaStack-SecretArn
            - Name: DB_HOST
              Value: !ImportValue StocksApp-DBEndpoint
            - Name: DB_PORT
              Value: !ImportValue StocksApp-DBPort
            - Name: DB_NAME
              Value: !ImportValue StocksApp-DBName
            - Name: DB_USER
              Value: !ImportValue StocksApp-DBUsername
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group:         /ecs/pricemonthly-loader
              awslogs-region:        !Ref AWS::Region
              awslogs-stream-prefix: ecs

  ##############################################################
  # 5) findata‑loader Service (DesiredCount=0)                 #
  ##############################################################
  FindataLoaderService:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: findata-loader-service
      Cluster: !ImportValue StocksDBLambdaStack-ClusterArn
      DesiredCount: 0
      LaunchType: FARGATE
      TaskDefinition: !Ref FindataTaskDefinition

  ##############################################################
  # 6) pricedaily‑loader Service (DesiredCount=0)              #
  ##############################################################
  PriceDailyLoaderService:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: pricedaily-loader-service
      Cluster: !ImportValue StocksDBLambdaStack-ClusterArn
      DesiredCount: 0
      LaunchType: FARGATE
      TaskDefinition: !Ref PriceTaskDefinition

  ##############################################################
  # 7) priceweekly‑loader Service (DesiredCount=0)             #
  ##############################################################
  PriceWeeklyLoaderService:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: priceweekly-loader-service
      Cluster: !ImportValue StocksDBLambdaStack-ClusterArn
      DesiredCount: 0
      LaunchType: FARGATE
      TaskDefinition: !Ref PriceWeeklyTaskDefinition

  ##############################################################
  # 8) pricemonthly‑loader Service (DesiredCount=0)            #
  ##############################################################
  PriceMonthlyLoaderService:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: pricemonthly-loader-service
      Cluster: !ImportValue StocksDBLambdaStack-ClusterArn
      DesiredCount: 0
      LaunchType: FARGATE
      TaskDefinition: !Ref PriceMonthlyTaskDefinition

Outputs:

  ##################################
  # Service names for CI scaling   #
  ##################################
  FindataLoaderServiceName:
    Description: ECS Service name for findata-loader
    Value: !Ref FindataLoaderService

  PriceDailyLoaderServiceName:
    Description: ECS Service name for pricedaily-loader
    Value: !Ref PriceDailyLoaderService

  PriceWeeklyLoaderServiceName:
    Description: ECS Service name for priceweekly-loader
    Value: !Ref PriceWeeklyLoaderService

  PriceMonthlyLoaderServiceName:
    Description: ECS Service name for pricemonthly-loader
    Value: !Ref PriceMonthlyLoaderService
