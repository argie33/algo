AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Fargate TaskDefinitions and daily EventBridge rules for
  both your financial‐data and price‐daily loaders.

Parameters:
  DbSecretArn:
    Type: String
    Description: ARN of the SecretsManager secret with DB creds
  ContainerRepositoryUri:
    Type: String
    Description: ECR repository URI (without tag)
  ClusterArn:
    Type: String
    Description: ECS cluster ARN
  PrivateSubnet1Id:
    Type: AWS::EC2::Subnet::Id
  PrivateSubnet2Id:
    Type: AWS::EC2::Subnet::Id
  SecurityGroupId:
    Type: AWS::EC2::SecurityGroup::Id

  # NEW: your FRED API key
  FREDApiKey:
    Type: String
    NoEcho: true
    Description: FRED API key for economic data

  FindataImageTag:
    Type: String
    Description: Docker image tag for financial‐data loader
  PriceImageTag:
    Type: String
    Description: Docker image tag for price‐daily loader

Resources:

  ### CloudWatch Logs Groups ###
  FindataLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /ecs/findata-loader
      RetentionInDays: 14

  PriceLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /ecs/pricedaily-loader
      RetentionInDays: 14

  ### IAM role for EventBridge → ECS RunTask ###
  DataLoaderEventsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: InvokeRunTask
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ecs:RunTask
                Resource: '*'
              - Effect: Allow
                Action:
                  - iam:PassRole
                Resource:
                  - !ImportValue StocksDBLambdaStack-EcsTaskExecutionRoleArn

  ### ECS TaskDefinition: financial‐data loader ###
  FindataTaskDef:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: findata-loader
      RequiresCompatibilities: [ FARGATE ]
      Cpu:    '256'
      Memory: '512'
      NetworkMode: awsvpc
      ExecutionRoleArn: !ImportValue StocksDBLambdaStack-EcsTaskExecutionRoleArn
      TaskRoleArn:      !ImportValue StocksDBLambdaStack-EcsTaskExecutionRoleArn
      ContainerDefinitions:
        - Name: findata-loader
          Image: !Join [ ":", [ !Ref ContainerRepositoryUri, !Ref FindataImageTag ] ]
          Essential: true
          Environment:
            - Name: DB_SECRET_ARN
              Value: !Ref DbSecretArn
            - Name: FRED_API_KEY
              Value: !Ref FREDApiKey
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group:         /ecs/findata-loader
              awslogs-region:        !Ref "AWS::Region"
              awslogs-stream-prefix: ecs

  ### ECS TaskDefinition: price‐daily loader ###
  PriceTaskDef:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: pricedaily-loader
      RequiresCompatibilities: [ FARGATE ]
      Cpu:    '256'
      Memory: '512'
      NetworkMode: awsvpc
      ExecutionRoleArn: !ImportValue StocksDBLambdaStack-EcsTaskExecutionRoleArn
      TaskRoleArn:      !ImportValue StocksDBLambdaStack-EcsTaskExecutionRoleArn
      ContainerDefinitions:
        - Name: pricedaily-loader
          Image: !Join [ ":", [ !Ref ContainerRepositoryUri, !Ref PriceImageTag ] ]
          Essential: true
          Environment:
            - Name: DB_SECRET_ARN
              Value: !Ref DbSecretArn
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group:         /ecs/pricedaily-loader
              awslogs-region:        !Ref "AWS::Region"
              awslogs-stream-prefix: ecs

  ### EventBridge rule: run financial‐data loader daily at 12:00 UTC ###
  FindataSchedule:
    Type: AWS::Events::Rule
    Properties:
      ScheduleExpression: cron(0 12 * * ? *)
      State: ENABLED
      Targets:
        - Id: RunFindata
          Arn:     !Ref ClusterArn
          RoleArn: !GetAtt DataLoaderEventsRole.Arn
          EcsParameters:
            TaskDefinitionArn: !Ref FindataTaskDef
            LaunchType:        FARGATE
            NetworkConfiguration:
              AwsVpcConfiguration:
                Subnets:
                  - !Ref PrivateSubnet1Id
                  - !Ref PrivateSubnet2Id
                SecurityGroups:
                  - !Ref SecurityGroupId
                AssignPublicIp: DISABLED

  ### EventBridge rule: run price‐daily loader daily at 18:00 UTC ###
  PriceSchedule:
    Type: AWS::Events::Rule
    Properties:
      ScheduleExpression: cron(0 18 * * ? *)
      State: ENABLED
      Targets:
        - Id: RunPriceDaily
          Arn:     !Ref ClusterArn
          RoleArn: !GetAtt DataLoaderEventsRole.Arn
          EcsParameters:
            TaskDefinitionArn: !Ref PriceTaskDef
            LaunchType:        FARGATE
            NetworkConfiguration:
              AwsVpcConfiguration:
                Subnets:
                  - !Ref PrivateSubnet1Id
                  - !Ref PrivateSubnet2Id
                SecurityGroups:
                  - !Ref SecurityGroupId
                AssignPublicIp: DISABLED

Outputs:
  FindataTaskDefinitionArn:
    Description: ARN of the financial‐data loader TaskDefinition
    Value: !Ref FindataTaskDef

  PriceTaskDefinitionArn:
    Description: ARN of the price‐daily loader TaskDefinition
    Value: !Ref PriceTaskDef
