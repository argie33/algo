        AwsvpcConfiguration:
          Subnets:
            - !ImportValue StocksCore-PublicSubnet1Id
            - !ImportValue StocksCore-PublicSubnet2Id
          AssignPublicIp: ENABLED

Outputs:

  ##################################
  # TaskDefinition ARNs            #
  ##################################
  FindataTaskDefinitionArn:
    Description: ARN of the findata ECS TaskDefinition
    Value: !Ref FindataTaskDefinition

  PriceTaskDefinitionArn:
    Description: ARN of the pricedaily ECS TaskDefinition
    Value: !Ref PriceTaskDefinition

  PriceWeeklyTaskDefinitionArn:
    Description: ARN of the priceweekly ECS TaskDefinition
    Value: !Ref PriceWeeklyTaskDefinition

  PriceMonthlyTaskDefinitionArn:
    Description: ARN of the pricemonthly ECS TaskDefinition
    Value: !Ref PriceMonthlyTaskDefinition

  ##################################
  # Service names for CI scaling   #
  ##################################
  FindataLoaderServiceName:
    Description: ECS Service name for findata-loader
    Value: !Ref FindataLoaderService

  PriceDailyLoaderServiceName:
    Description: ECS Service name for pricedaily-loader
    Value: !Ref PriceDailyLoaderService

  PriceWeeklyLoaderServiceName:
    Description: ECS Service name for priceweekly-loader
    Value: !Ref PriceWeeklyLoaderService

  PriceMonthlyLoaderServiceName:
    Description: ECS Service name for pricemonthly-loader
    Value: !Ref PriceMonthlyLoaderService
