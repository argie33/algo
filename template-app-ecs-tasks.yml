      RetentionInDays: 14

  LatestPriceWeeklyLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /ecs/latestpriceweekly-loader
      RetentionInDays: 14

  LatestPriceMonthlyLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /ecs/latestpricemonthly-loader
